<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Spicify</title>

    <!-- CDN to Bootstrap Library -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CDN to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'hello/site.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'hello/categories.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'hello/artists.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'hello/yearRange.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'hello/playlist.css' %}" type="text/css">
</head>

<body>

    <nav class="dash-nav">
        <ul class="top-header">
            <div class="logo"><a href="{% url 'home' %}">Spicify</a></div>
            <li> <a class="navButton" href="{% url 'category' %}"> <i style="font-size:24px" class="fa">&#xf015;</i> Home </a> </li>
            <li class="message">
                <div class="user-pic ay">
                    <img src="{{picture}}" alt="">
                </div>
                <p>{{name}}</p>
            </li>
        </ul>
        <hr class="hr">
        <div class="playlist-container">
            <h4 class="playlist-title">Playlists</h4>
            <ul class="bottom-header">
                    {% for i in playlist%}
                    <li>{{i}}</li>
                    {% endfor %}
            </ul>
        </div>
        <!-- <hr class="hr">
        <div class="extra-functions">
            <h4 class="extra-function">Merge Playlists</h4>
        </div> -->
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
