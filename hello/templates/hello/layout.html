<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Spicify</title>

    <!-- CDN to Bootstrap Library -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CDN to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'hello/site.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'hello/categories.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'hello/artists.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'hello/yearRange.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'hello/playlist.css' %}" type="text/css">
</head>

<body>

    <nav class="dash-nav">
        <ul class="top-header">
            <div class="head-nav">
                <div class="navbar-sandwich">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="logo"><a href="{% url 'home' %}">Spicify</a></div>
            </div>
            <div class="top-head1">
                <li> <a class="navButton" href="{% url 'category' %}"> <i style="font-size:24px" class="fa">&#xf015;</i>
                        Home </a> </li>
                <li class="message">
                    <div class="user-pic ay">
                        <img src="{{picture}}" alt="">
                    </div>
                    <p>{{name}}</p>
                </li>
            </div>
        </ul>
        <hr class="hr">
        <div class="playlist-container">
            <h4 class="playlist-title">Playlists</h4>
            <ul class="bottom-header">
                {% for i in playlist%}
                <li>{{i}}</li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // gives sandwich menu button the toggle for menu
            $('.navbar-sandwich').on("click", function () {
                $('.top-head1').toggleClass('inactive')
                $('.playlist-container').toggleClass('inactive')
            });


            //gives top-head1 and playlist-cont the inactive class when window is shrunken down to 641px
            // so basically makes the menu invisible
            (function ($) {
                var $window = $(window),
                    $top = $('.top-head1'),
                    $playlist = $('.playlist-container');

                function resize() {
                    if ($window.width() < 641) {
                        return ($top.addClass('inactive') && $playlist.addClass('inactive'));
                    }

                    $top.removeClass('inactive')
                    $playlist.removeClass('inactive')
                }

                $window
                    .resize(resize)
                    .trigger('resize');
            })(jQuery);
    </script>

 </body>
</html>
